<body class="min-h-screen p-6 bg-brand-50 text-brand-800 font-pica">
  <div class="max-w-3xl mx-auto">
    
    <!-- Cabecera -->
    <div class="flex items-end justify-between mb-6 border-b border-brand-200 pb-2">
      
      <h1 class="text-5xl font-dpica">üçª TaskAs</h1>
      <!-- Botones Login / Logout -->
      <div id="auth-bar" class="flex gap-3 text-sm font-fell">
            <button id="loginBtn"  
                class="px-4 py-1 rounded border border-brand-400
                       bg-brand-900 hover:bg-brand-700 text-white
                       transition hidden">
                    üè† Log In 
                </button>
            <button id="logoutBtn" 
                class="px-4 py-1 rounded border border-brand-400
                      bg-brand-900 hover:bg-brand-700 text-white
                      transition hidden">
                      üö™ Log Out
                </button>
            </div>
      </div>
      
    <!-- Formulario (se oculta hasta login) -->
    <form 
      id="task-form" 
      class="space-y-3 mb-6 hidden bg-white/60 backdrop-blur-md p-4 rounded border border-brand-200"
      >
      <label class="block">
          <input id="title" name="title"
                 class="mt-1 w-full p-2 border rounded font-pica"
                 placeholder="Task" required />
          </label>
      <!-- Fila de duraci√≥n ¬∑ fecha ¬∑ hora -->
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="duration" name="duration" type="number"
            class="flex-1 p-2 border border-paper-200 rounded bg-paper-100 text-ink-900"
            placeholder="Duraci√≥n (min)" value="30" min="5" step="5" />
  
        <input id="deadline" name="deadline" type="date"
             class="flex-1 p-2 border border-paper-200 rounded bg-paper-100 text-ink-900" />
        
        <input id="time" name="time" type="time"
             class="flex-1 p-2 border border-paper-200 rounded bg-paper-100 text-ink-900" />
        </div>
      
      <select id="priority" name="priority" class="w-full p-2 border rounded">
        <option value="Alta">Alta</option>
        <option value="Media" selected>Media</option>
        <option value="Baja">Baja</option>
        </select>
      <!-- Padre -->
      <label class="block">
        <span class="font-gp">Parentask</span>
        <select id="parentSelect"
                class="mt-1 w-full p-2 border border-brand-200 rounded
                       bg-brand-50 text-brand-900">
          <option value="">‚Äî root ‚Äî</option>
          </select>
        </label>      
      <!--  Dependencias -->
      <label class="block">
          <span class="font-gp">Depende de</span>
          <div id="depsChips" class="flex flex-wrap gap-2 mt-1">
            <!-- chips insertados aqu√≠ -->
            </div>
          <small class="text-xs text-800">Clic para seleccionar dependencias</small>
          </label>


      <!-- Notes -->
      <textarea id="notes" name="notes" rows="2"
                class="w-full p-2 border rounded font-pica"
                placeholder="‚úçÔ∏é"></textarea>

      <button class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded w-full sm:w-auto font-fell tracking-wider">        + TaskAs
        </button>
      </form>

    <!-- Tabla y panel din√°micos -->
    <div id="task-container"></div>
  </div>
