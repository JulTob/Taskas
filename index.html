<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskas</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4"> 🍻 Taskas </h1>

    <form id="task-form" class="mb-4 space-y-2">
          <!-- Título -->
          <input id="title"  name="title"  class="w-full p-2 border rounded"
                 placeholder="Título de la tarea" required />
        
          <!-- Fecha -->
          <input id="deadline" type="date" name="deadline"
                 class="w-full p-2 border rounded" />
        
          <!-- Hora -->
          <input id="time" type="time" name="time"
                 class="w-full p-2 border rounded" />
        
          <!-- Prioridad -->
          <select name="priority" class="w-full p-2 border rounded">
            <option value="Alta">Alta</option>
            <option value="Media" selected>Media</option>
            <option value="Baja">Baja</option>
          </select>
        
          <button type="submit"
                  class="bg-blue-500 text-white px-4 py-2 rounded">
            Agregar tarea
          </button>
        </form>

    <ul id="task-list" class="space-y-4"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
