<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- carga tu JS sólo una vez, con defer -->
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">🍻 Taskas</h1>

    <form id="task-form" class="mb-4 space-y-2">
      <input id="title"    name="title"    class="w-full p-2 border rounded" placeholder="Taska" required />
      <input id="duration" name="duration" type="number"
             class="w-full p-2 border rounded"
             placeholder="Duración (min)" value="30" min="5" step="5" />
      <input id="deadline" name="deadline" type="date" class="w-full p-2 border rounded" />
      <input id="time"     name="time"     type="time" class="w-full p-2 border rounded" />
      <select id="priority" name="priority" class="w-full p-2 border rounded">
        <option value="Alta">Alta</option>
        <option value="Media" selected>Media</option>
        <option value="Baja">Baja</option>
      </select>
      <textarea id="notes" name="notes" rows="2"
                class="w-full p-2 border rounded"
                placeholder="✍︎"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        ➕ Taska
      </button>
    </form>

    <!-- Aquí renderizamos la tabla y el panel de subtareas -->
    <div id="task-container"></div>
  </div>
</body>
</html>
