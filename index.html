<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
  <div class="flex items-center justify-between mb-4">

    <h1 class="text-3xl font-bold">🍻 Taskas</h1>
    <div id="auth-bar" class="flex gap-2">
          <button id="loginBtn"  class="bg-red-500 text-white px-3 py-1 rounded">
            🏃‍➡️🏠 Log In 
            </button>
          <button id="logoutBtn" class="bg-gray-500 text-white px-3 py-1 rounded hidden">
            🏠🚶‍➡️ Log Out
            </button>
          </div>
    </div>
    <!-- Formulario (se oculta hasta login) -->
    <form id="task-form" class="mb-4 space-y-2 hidden">
      <input id="title" name="title"
             class="w-full p-2 border rounded"
             placeholder="Taskeo" required />

      <input id="duration" name="duration" type="number"
             class="w-full p-2 border rounded"
             placeholder="Duración (min)" value="30" min="5" step="5" />

      <input id="deadline" name="deadline" type="date"
             class="w-full p-2 border rounded" />

      <input id="time" name="time" type="time"
             class="w-full p-2 border rounded" />

      <select id="priority" name="priority" class="w-full p-2 border rounded">
        <option value="Alta">Alta</option>
        <option value="Media" selected>Media</option>
        <option value="Baja">Baja</option>
      </select>

      <textarea id="notes" name="notes" rows="2"
                class="w-full p-2 border rounded"
                placeholder="✍︎"></textarea>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        ➕ Taska
      </button>
    </form>

    <!-- Tabla y panel dinámicos -->
    <div id="task-container"></div>
  </div>
</body>
</html>
