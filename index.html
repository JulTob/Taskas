<body class="min-h-screen p-6 bg-brand-50 text-brand-800 font-pica">
  <div class="max-w-3xl mx-auto">

      <!-- Bot√≥n para crear nueva tarea -->

    <!-- Tabla y panel din√°micos -->

    <!-- Men√∫ emergente para nueva tarea o subtarea -->
    <div id="task-popup" class="hidden mt-6 p-4 border border-brand-200 bg-white rounded shadow">
            <form id="task-form" class="space-y-4">
                    <input name="title" placeholder="T√≠tulo de la tarea" class="w-full p-2 border rounded" required>
                    <input name="deadline" type="date" class="w-full p-2 border rounded">
                    <input name="time" type="time" class="w-full p-2 border rounded">
                    <input name="duration" type="number" value="30" min="5" step="5"
                           class="w-full p-2 border rounded" placeholder="Duraci√≥n (min)">
                    
                    <select name="priority" class="w-full p-2 border rounded">
                      <option value="Alta">Alta</option>
                      <option value="Media" selected>Media</option>
                      <option value="Baja">Baja</option>
                      </select>
                
                    <textarea name="notes" rows="2" class="w-full p-2 border rounded"

                    <fieldset class="border p-3 rounded-md bg-brand-100">

                        <select name="parent">            <!-- solo una opci√≥n -->
                            <!-- updateFormOptions rellenar√° esto -->
                            </select>
                        <select name="dependencies" multiple>  <!-- varias opciones -->

                            <!-- aqu√≠ s√≠ puedes elegir muchas -->
                            </select>
