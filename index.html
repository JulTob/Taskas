<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script>

      firebase.initializeApp(firebaseConfig);
      </script>
    <!-- Tailwind y tu script  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
  <!--  Tu l√≥gica -->

<body class="bg-gray-100 min-h-screen p-6">
    <!-- Barra de autenticaci√≥n -->
  <div id="auth-bar" class="mb-4">
    <button id="loginBtn"
            class="bg-red-500 text-white px-3 py-1 rounded">
      Acceder con Google
    </button>
    <button id="logoutBtn"
            class="bg-gray-500 text-white px-3 py-1 rounded hidden">
      Salir
    </button>
  </div>
  
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">üçª Taskas</h1>

    <form id="task-form" class="mb-4 space-y-2">
      <input id="title"    name="title"    class="w-full p-2 border rounded"
             placeholder="Taskeo" required />
      <input id="duration" name="duration" type="number"
             class="w-full p-2 border rounded"
             placeholder="Duraci√≥n (min)" value="30" min="5" step="5" />
      <input id="deadline" name="deadline" type="date"
             class="w-full p-2 border rounded" />
      <input id="time"     name="time"     type="time"
             class="w-full p-2 border rounded" />
      <select id="priority" name="priority" class="w-full p-2 border rounded">
        <option value="Alta">Alta</option>
        <option value="Media" selected>Media</option>
        <option value="Baja">Baja</option>
      </select>
      <textarea id="notes" name="notes" rows="2"
                class="w-full p-2 border rounded"
                placeholder="‚úçÔ∏é"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        ‚ûï Taska
      </button>
    </form>

    <!-- Aqu√≠ renderizamos la tabla y el panel de subtareas -->
    <div id="task-container"></div>
  </div>
